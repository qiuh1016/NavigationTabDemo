    <script type="text/javascript">

        // 单独的文件额外处理, jquery.date.js, 内部国际化处理方法.
        window.FR = {

            i18nText: function (key) {
                return key;

            },

            isNull: function (v) {
                return v == undefined || v == null
            },

            isEmpty: function (value) {
                // 判断是否为空值
                var result = value === "" || value === null || value === undefined;
                return result;
            },

            contentFormat: function (cv, fmt) {
                if (FR.isEmpty(cv)) {
                    //原值为空，返回空字符
                    return '';
                }
                var text = cv.toString();
                if (FR.isEmpty(fmt)) {
                    //格式为空，返回原字符
                    return text;
                }
                if (fmt.match(/^T/)) {
                    //T - 文本格式
                    return text;
                } else if (fmt.match(/^D/)) {
                    //D - 日期(时间)格式
                    if (!(cv instanceof Date)) {
                        if (typeof cv === 'number') {
                            //毫秒数类型
                            cv = new Date(cv);
                        } else {
                            //字符串类型，如yyyyMMdd、MMddyyyy等这样无分隔符的结构
                            cv = Date.parseDate(cv + "", Date.patterns.ISO8601Long);
                        }
                    }
                    if (!FR.isNull(cv)) {
                        var needTrim = fmt.match(/^DT/);
                        text = FR.date2Str(cv, fmt.substring(needTrim ? 2 : 1));
                    }
                } else if (fmt.match(/E/)) {
                    //科学计数格式
                    text = FR._eFormat(text, fmt);
                } else {
                    //数字格式
                    text = FR._numberFormat(text, fmt);
                }
                //¤ - 货币格式
                text = text.replace(/¤/g, '￥');
                return text;
            },

            /**
             * 数字格式
             */
            _numberFormat: function (text, format) {
                var text = text + '';
                //数字格式，区分正负数
                var numMod = format.indexOf(';');
                if (numMod > -1) {
                    if (text >= 0) {
                        return FR._numberFormat(text + "", format.substring(0, numMod));
                    } else {
                        return FR._numberFormat((-text) + "", format.substr(numMod + 1));
                    }
                }
                var tp = text.split('.'), fp = format.split('.'),
                        tleft = tp[0] || '', fleft = fp[0] || '',
                        tright = tp[1] || '', fright = fp[1] || '';
                //百分比,千分比的小数点移位处理
                if (/[%‰]$/.test(format)) {
                    var paddingZero = /[%]$/.test(format) ? '00' : '000';
                    tright += paddingZero;
                    tleft += tright.substr(0, paddingZero.length);
                    tleft = tleft.replace(/^0+/gi, '');
                    tright = tright.substr(paddingZero.length).replace(/0+$/gi, '');
                }
                var right = FR._dealWithRight(tright, fright);
                if (right.leftPlus) {
                    //小数点后有进位
                    tleft = parseInt(tleft) + 1 + '';

                    tleft = isNaN(tleft) ? '1' : tleft;
                }
                right = right.num;
                var left = FR._dealWithLeft(tleft, fleft);
                if (!(/[0-9]/.test(left))) {
                    left = left + '0';
                }
                if (!(/[0-9]/.test(right))) {
                    return left + right;
                } else {
                    return left + '.' + right;
                }
            },

            /**
             * 科学计数格式
             */
            _eFormat: function (text, fmt) {
                var e = fmt.indexOf("E");
                var eleft = fmt.substr(0, e), eright = fmt.substr(e + 1);
                if (/^[0\.-]+$/.test(text)) {
                    text = FR._numberFormat(0.0, eleft) + 'E' + FR._numberFormat(0, eright)
                } else {
                    var isNegative = text < 0;
                    if (isNegative) {
                        text = text.substr(1);
                    }
                    var elvl = (eleft.split('.')[0] || '').length;
                    var point = text.indexOf(".");
                    if (point < 0) {
                        point = text.length;
                    }
                    var i = 0; //第一个不为0的数的位置
                    text = text.replace('.', '');
                    for (var len = text.length; i < len; i++) {
                        var ech = text.charAt(i);
                        if (ech <= '9' && ech >= '1') {
                            break;
                        }
                    }
                    var right = point - i - elvl;
                    var left = text.substr(i, elvl);
                    var dis = i + elvl - text.length;
                    if (dis > 0) {
                        //末位补全0
                        for (var k = 0; k < dis; k++) {
                            left += '0';
                        }
                    } else {
                        left += '.' + text.substr(i + elvl);
                    }
                    left = left.replace(/^[0]+/, '');
                    if (right < 0 && eright.indexOf('-') < 0) {
                        eright += ';-' + eright;
                    }
                    text = FR._numberFormat(left, eleft) + 'E' + FR._numberFormat(right, eright);
                    if (isNegative) {
                        text = '-' + text;
                    }
                }
                return text;
            },
            /**
             * 处理小数点右边小数部分
             * @param tright 右边内容
             * @param fright 右边格式
             * @returns {JSON} 返回处理结果和整数部分是否需要进位
             * @private
             */
            _dealWithRight: function (tright, fright) {
                var right = '', j = 0, i = 0;
                for (var len = fright.length; i < len; i++) {
                    var ch = fright.charAt(i);
                    var c = tright.charAt(j);
                    switch (ch) {
                        case '0':
                            if (FR.isEmpty(c)) {
                                c = '0';
                            }
                            right += c;
                            j++;
                            break;
                        case '#':
                            right += c;
                            j++;
                            break;
                        default :
                            right += ch;
                            break;
                    }
                }
                var rll = tright.substr(j);
                var result = {};
                if (!FR.isEmpty(rll) && rll.charAt(0) > 4) {
                    //有多余字符，需要四舍五入
                    result.leftPlus = true;
                    var numReg = right.match(/^[0-9]+/);
                    if (numReg) {
                        var num = numReg[0];
                        var orilen = num.length;
                        var newnum = FR.parseINT(num) + 1 + '';
                        //进位到整数部分
                        if (newnum.length > orilen) {
                            newnum = newnum.substr(1);
                        } else {
                            newnum = FR.leftPad(newnum, orilen, '0');
                            result.leftPlus = false;
                        }
                        right = right.replace(/^[0-9]+/, newnum);
                    }
                }
                result.num = right;
                return result;
            },

            parseINT: function (str) {
                return parseInt(str, 10);
            },

            leftPad: function (val, size, ch) {
                var result = String(val);
                if (!ch) {
                    ch = " ";
                }
                while (result.length < size) {
                    result = ch + result;
                }
                return result.toString();
            },

            /**
             * 处理小数点左边整数部分
             * @param tleft 左边内容
             * @param fleft 左边格式
             * @returns {string} 返回处理结果
             * @private
             */
            _dealWithLeft: function (tleft, fleft) {
                var left = '';
                var j = tleft.length - 1;
                var combo = -1, last = -1;
                var i = fleft.length - 1;
                for (; i >= 0; i--) {
                    var ch = fleft.charAt(i);
                    var c = tleft.charAt(j);
                    switch (ch) {
                        case '0':
                            if (FR.isEmpty(c)) {
                                c = '0';
                            }
                            last = -1;
                            left = c + left;
                            j--;
                            break;
                        case '#':
                            last = i;
                            left = c + left;
                            j--;
                            break;
                        case ',':
                            if (!FR.isEmpty(c)) {
                                //计算一个,分隔区间的长度
                                var com = fleft.match(/,[#0]+/);
                                if (com) {
                                    combo = com[0].length - 1;
                                }
                                left = ',' + left;
                            }
                            break;
                        default :
                            left = ch + left;
                            break;
                    }
                }
                if (last > -1) {
                    //处理剩余字符
                    var tll = tleft.substr(0, j + 1);
                    left = left.substr(0, last) + tll + left.substr(last);
                }
                if (combo > 0) {
                    //处理,分隔区间
                    var res = left.match(/[0-9]+,/);
                    if (res) {
                        res = res[0];
                        var newstr = '', n = res.length - 1 - combo;
                        for (; n >= 0; n = n - combo) {
                            newstr = res.substr(n, combo) + ',' + newstr;
                        }
                        var lres = res.substr(0, n + combo);
                        if (!FR.isEmpty(lres)) {
                            newstr = lres + ',' + newstr;
                        }
                    }
                    left = left.replace(/[0-9]+,/, newstr);
                }
                return left;
            },

            object2Number: function (value) {
                if (value == null) {
                    return 0;
                }
                if (typeof value == 'number') {
                    return value;
                } else {
                    var str = value + "";
                    if (str.indexOf(".") === -1) {
                        return parseInt(str);
                    } else {
                        return parseFloat(str);
                    }
                }
            },

            object2Date: function (obj) {
                if (obj == null) {
                    return new Date();
                }
                if (obj instanceof Date) {
                    return obj;
                } else if (typeof obj == 'number') {
                    return new Date(obj);
                } else {
                    var str = obj + "";
                    str = str.replace(/-/g, '/');
                    var dt = new Date(str);
                    if (!FR.isInvalidDate(dt)) {
                        return dt;
                    }

                    return new Date();
                }
            },

            object2Time: function (obj) {
                if (obj == null) {
                    return new Date();
                }
                if (obj instanceof Date) {
                    return obj;
                } else {
                    var str = obj + "";
                    str = str.replace(/-/g, '/');
                    var dt = new Date(str);
                    if (!FR.isInvalidDate(dt)) {
                        return dt;
                    }
                    if (str.indexOf('/') === -1 && str.indexOf(':') !== -1) {
                        dt = new Date("1970/01/01 " + str);
                        if (!FR.isInvalidDate(dt)) {
                            return dt;
                        }
                    }
                    dt = FR.str2Date(str, "HH:mm:ss");
                    if (!FR.isInvalidDate(dt)) {
                        return dt;
                    }
                    return new Date();
                }
            },

            // 判断是否是无效的日期
            isInvalidDate: function (date) {
                return date == "Invalid Date" || date == "NaN";
            }
        };

        /**
         * 获取时区
         * @returns {String}
         */
        Date.prototype.getTimezone = function () {
            return this.toString().replace(/^.* (?:\((.*)\)|([A-Z]{1,4})(?:[\-+][0-9]{4})?(?: -?\d+)?)$/, "$1$2").replace(/[^A-Z]/g, "");
        };

        /**
         * 获取每月的最后一天
         * @returns {Date}
         */
        Date.prototype.getLastDateOfMonth = function () {
            return new Date(this.getFullYear(), this.getMonth(), this.getMonthDays());
        };

        /**
         * 获取该月总天数
         * @param {Number} month 有参数表示指定月份，无参数表示当前月份
         * @returns {*}
         */
        Date.prototype.getMonthDays = function (month) {
            var MD = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            var year = this.getFullYear();
            if (typeof month == "undefined") {
                month = this.getMonth();
            }
            if (((0 === (year % 4)) && ( (0 !== (year % 100)) || (0 === (year % 400)))) && month === 1) {
                return 29;
            } else {
                return MD[month];
            }
        };

        /**
         * 获取当前日期属于该月的第几周
         * @returns {Number}
         */
        Date.prototype.getWeekNumber = function () {
            var d = new Date(this.getFullYear(), this.getMonth(), this.getDate(), 0, 0, 0);
            var DoW = d.getDay();
            d.setDate(d.getDate() - (DoW + 6) % 7 + 3);
            var ms = d.valueOf();
            d.setMonth(0);
            d.setDate(4);
            return Math.round((ms - d.valueOf()) / (7 * 864e5)) + 1;
        };


        (function () {
            var compileJFmt = function (jfmt, date) {
                var str = jfmt.str, len = jfmt.len, ch = jfmt['char'];
                switch (ch) {
                    case 'E': //星期
                        str = Date._DN[date.getDay()];
                        break;
                    case 'y': //年
                        if (len <= 3) {
                            str = (date.getFullYear() + '').slice(2, 4);
                        } else {
                            str = date.getFullYear();
                        }
                        break;
                    case 'M': //月
                        if (len > 2) {
                            str = Date._MN[date.getMonth()];
                        } else if (len < 2) {
                            str = date.getMonth() + 1;
                        } else {
                            str = FR.leftPad(date.getMonth() + 1 + '', 2, '0');
                        }
                        break;
                    case 'd': //日
                        if (len > 1) {
                            str = FR.leftPad(date.getDate() + '', 2, '0');
                        } else {
                            str = date.getDate();
                        }
                        break;
                    case 'h': //时(12)
                        var hour = date.getHours() % 12;
                        if (hour === 0) {
                            hour = 12;
                        }
                        if (len > 1) {
                            str = FR.leftPad(hour + '', 2, '0');
                        } else {
                            str = hour;
                        }
                        break;
                    case 'H': //时(24)
                        if (len > 1) {
                            str = FR.leftPad(date.getHours() + '', 2, '0');
                        } else {
                            str = date.getHours();
                        }
                        break;
                    case 'm':
                        if (len > 1) {
                            str = FR.leftPad(date.getMinutes() + '', 2, '0');
                        } else {
                            str = date.getMinutes();
                        }
                        break;
                    case 's':
                        if (len > 1) {
                            str = FR.leftPad(date.getSeconds() + '', 2, '0');
                        } else {
                            str = date.getSeconds();
                        }
                        break;
                    case 'a':
                        str = date.getHours() < 12 ? 'am' : 'pm';
                        break;
                    case 'z':
                        str = date.getTimezone();
                        break;
                    default:
                        str = jfmt.str;
                        break;
                }
                return str;
            };

            FR.parseFmt = function (fmt) {
                if (!fmt) {
                    return '';
                }
                ;
                //日期
                fmt = String(fmt)
                    //年
                        .replace(/y{4,}/g, '%Y')//yyyy的时候替换为Y
                        .replace(/y{2}/g, '%y')//yy的时候替换为y
                    //月
                        .replace(/M{4,}/g, '%b')//MMMM的时候替换为b，八
                        .replace(/M{3}/g, '%B')//MMM的时候替换为M，八月
                        .replace(/M{2}/g, '%X')//MM的时候替换为X，08
                        .replace(/M{1}/g, '%x')//M的时候替换为x，8
                        .replace(/a{1}/g, '%p')
                //天
                if (new RegExp('d{2,}', 'g').test(fmt)) {
                    fmt = fmt.replace(/d{2,}/g, '%d');//dd的时候替换为d
                } else {
                    fmt = fmt.replace(/d{1}/g, '%e');//d的时候替换为j
                }
                //时
                if (new RegExp('h{2,}', 'g').test(fmt)) {//12小时制
                    fmt = fmt.replace(/h{2,}/g, '%I');
                } else {
                    fmt = fmt.replace(/h{1}/g, '%I');
                }
                if (new RegExp('H{2,}', 'g').test(fmt)) {//24小时制
                    fmt = fmt.replace(/H{2,}/g, '%H');
                } else {
                    fmt = fmt.replace(/H{1}/g, '%H');
                }
                fmt = fmt.replace(/m{2,}/g, '%M')//分
                    //秒
                        .replace(/s{2,}/g, '%S')

                return fmt;
            };

            /**
             * 这个主要是针对IE支持的日期格式太少没法构造现成的日期进行判断的情况
             *
             *      @example
             *      format:yyyy-MM-dd  yyyyMM  M/yyyy  yyyy-M-d h:m    yyyyMd  yyyyMd
             *      date: 2012-01-01  201412  1/2013  2013-1-1 5:30    201311  2013111
             *
             * @class FR.matchDateFormat
             * @param date 日期
             * @param format 格式
             * @returns {*}
             */
            FR.matchDateFormat = function (date, format) {
                if (typeof date != 'string' || typeof format != 'string' || !date || !format) {
                    return false;
                }

                //中文的年月日间隔符处理
                var zh_yMd = "[" + String.fromCharCode(24180) + String.fromCharCode(26376) + String.fromCharCode(26085) + "]";
                if (date.match(zh_yMd)) {
                    if (format.match(zh_yMd)) {
                        date = date.replaceAll(zh_yMd, '-');
                        format = format.replaceAll(zh_yMd, '-');
                        if (date.endWith('-') && format.endWith('-')) {
                            date = date.substring(0, date.length - 1);
                            format = format.substring(0, format.length - 1);
                        }
                    } else {
                        return false;
                    }
                } else if (format.match(zh_yMd)) {
                    return false;
                }

                //首先判断上午下午a
                var isAM = null;
                if (format.endWith(' a')) {
                    format = format.substring(0, format.length - 2);
                    if (date.endWith(' am') || date.endWith(' pm')) {
                        isAM = date.endWith(' am');
                        date = date.substring(0, date.length - 3);
                    } else {
                        return false;
                    }
                }

                //比较分隔符
                if (date.replace(/[0-9]/g, '') != format.replace(/[YyMmDdHhSsa]/g, '')) {
                    return false;
                }

                var formatStr = format;
                var dateStr = date;
                var formatArr = [];
                var dateArr = [];
                if (format.indexOf(' ') == -1) {
                    dateArr = shortMatch(dateStr, formatStr);
                    if (!dateArr) {
                        return false;
                    }
                } else {
                    var ff = format.split(' ');
                    var dd = date.split(' ');
                    for (var i = 0; i < ff.length; i++) {
                        var temp = shortMatch(dd[i], ff[i]);
                        if (!temp) {
                            return false;
                        } else {
                            dateArr = dateArr.concat(temp);
                        }
                    }
                }
                function shortMatch(str, fmt) {
                    var da = [];
                    var fa = [];
                    if (fmt.match(/[-/:.]/)) {
                        fa = fmt.split(/[-/:.]/);
                        formatArr = formatArr.concat(fa);
                        var da = str.split(/[-/:.]/);
                        return da;
                    }
                    while (fmt.length > 0) {
                        var reg = new RegExp(fmt.substring(0, 1) + "+");
                        var f = fmt.match(reg).toString();
                        fa.push(f);
                        formatArr.push(f);
                        fmt = fmt.substring(f.length);
                    }
                    var len = 0;
                    for (var i = 0; i < fa.length; i++) {
                        var tmpLen = 0;
                        if (fa[i].length === 1) {
                            if (i == fa.length - 1) {
                                tmpLen = str.length - len;
                            } else if (i == fa.length - 2) {
                                switch (str.length - len) {
                                    case 2 :
                                        tmpLen = 1;
                                        break;
                                    case 3 :
                                        if (invalidStr(str.substring(len, len + 2), fa[i]) || fa[i + 1].length === 2) {
                                            tmpLen = 1;
                                        } else if (fa[i + 1].length === 1 && invalidStr(str.substring(len + 1, len + 3), fa[i + 1])) {
                                            tmpLen = 2;
                                        } else {
                                            tmpLen = 1;
                                        }
                                        break;
                                    case 4 :
                                        tmpLen = 2;
                                        break;
                                    default :
                                        return false;
                                }
                            }
                        } else {
                            tmpLen = fa[i].length;
                        }
                        da[i] = str.substring(len, len + tmpLen);
                        len += tmpLen;
                    }
                    return da;
                }

                function invalidStr(str, fm) {
                    return str.match(/[Mh]/) && parseInt(fm, 10) > 12 ||
                            str.match(/[d]/) && parseInt(fm, 10) > 31 ||
                            str.match(/[H]/) && parseInt(fm, 10) > 23 ||
                            str.match(/[ms]/) && parseInt(fm, 10) > 59;
                }

                if (formatArr.length != dateArr.length) {
                    return false;
                } else {
                    for (var i = 0; i < formatArr.length; i++) {
                        var ff = formatArr[i].replace(/ /g, '');
                        var vv = dateArr[i].replace(/ /g, '');
                        if (ff.length === 1 && ((vv.length === 2 && vv.startWith('0')) || vv.length > 2) ||
                                ff.length === 2 && vv.length !== 2 ||
                                ff.length === 4 && vv.length !== 4) {
                            return false;
                        }
                    }
                    // 先把年月日的顺序调整下
                    var que = ['y', 'M', 'd', 'h', 'H', 'm', 's'];
                    for (var i = 0; i < formatArr.length; i++) {
                        if (formatArr[i].match(/[yMd]/)) {
                            for (var j = i + 1; j < formatArr.length; j++) {
                                if (formatArr[j].match(/[yMd]/) &&
                                        que.indexOf(formatArr[i].substring(0, 1)) > que.indexOf(formatArr[j].substring(0, 1))) {
                                    var tmp = formatArr[i];
                                    formatArr[i] = formatArr[j];
                                    formatArr[j] = tmp;
                                    tmp = dateArr[i];
                                    dateArr[i] = dateArr[j];
                                    dateArr[j] = tmp;
                                }
                            }
                        }
                    }
                    // 如果是match的 返回对应的日期
                    if (!format.match(/[hHms]/)) {
                        var dt = "";
                        // 年份如果是两位改成四位
                        for (var i = 0; i < dateArr.length; i++) {
                            var yMd = formatArr[i] == 'yy' ? "20" + dateArr[i] : dateArr[i];
                            dt = dt.length === 0 ? yMd : dt + '/' + yMd;
                        }
                        var res = new Date(dt);
                        if (!FR.isInvalidDate(res)) {
                            /*
                             * new Date('2013/02/28')   --Thu Feb 28 2013 00:00:00 GMT+0800 (中国标准时间)
                             * new Date('2013/02/31')   --Mon Mar 03 2014 00:00:00 GMT+0800 (中国标准时间)
                             * new Date('2013/02/33')   --Invalid Date
                             */
                            if (!inMonthRange(res)) {
                                return false;
                            }
                            return res;
                        } else if (!FR.isInvalidDate(new Date(dt + '/01'))) {
                            return new Date(dt + '/01');
                        } else if (!FR.isInvalidDate(new Date(dt + '/01' + '/01'))) {
                            return new Date(dt + '/01' + '/01');
                        }
                    } else {
                        if (checkHms(date)) {
                            return date;
                        }

                        var dt = '';
                        var spt = false;
                        for (var i = 0; i < formatArr.length; i++) {
                            if (formatArr[i].match(/[yMd]/)) {
                                var yMd = formatArr[i] == 'yy' ? "20" + dateArr[i] : dateArr[i];
                                dt = dt.length === 0 ? yMd : dt + '/' + yMd;
                            } else {
                                var hms = dateArr[i];
                                if (formatArr[i].indexOf('h') != -1 && isAM === false && parseInt(hms) < 12) {

                                }
                                if (!spt) {

                                    spt = true;
                                } else {
                                    dt = dt + ':' + hms;
                                }
                            }
                        }
                        var res = new Date(dt);
                        if (!inMonthRange(res)) {
                            return false;
                        }
                        return res;
                    }
                }
                function checkHms(timeStr) {
                    var parts;
                    if (FR.isEmpty(timeStr)) {
                        return false;
                    }
                    parts = timeStr.split(':');

                    if (FR.isEmpty(parts)) {
                        return false;
                    }
                    for (i = 0; i < parts.length; i++) {
                        if (isNaN(parts[i])) {
                            return false;
                        }
                    }
                    if (parts.length === 2) {
                        h = parts[0]; //小時
                        m = parts[1]; //分
                        if (format.match(/[s]/)) {

                            if (h < 0 || h > 59) {
                                return false;
                            }
                            if (m < 0 || m > 59) {
                                return false;
                            }
                        } else {
                            if (h < 0 || h > 23) {
                                return false;
                            }
                            if (m < 0 || m > 59) {
                                return false;
                            }
                        }
                        return true;
                    } else if (parts.length === 3) {
                        h = parts[0]; //小時
                        m = parts[1]; //分
                        s = parts[3];
                        if (h < 0 || h > 23) {
                            return false;
                        }
                        if (m < 0 || m > 59) {
                            return false;
                        }
                        if (s < 0 || s > 59) {
                            return false;
                        }

                    return true;

                            m = dateArr[i].replace(/^[0]/, "");

                    }

            /**
             * 把字符串按照对应的格式转化成日期对象
             *
             *      @example
             *      var result = FR.str2Date('2013-12-12', 'yyyy-MM-dd');//Thu Dec 12 2013 00:00:00 GMT+0800
             *
             * @class FR.str2Date
             * @param str 字符串
             * @param format 日期格式
             * @returns {*}
             */
            FR.str2Date = function (str, format) {
                if (typeof str != 'string' || typeof format != 'string') {
                    return null;
                }
                var fmt = FR.parseFmt(format);
                return Date.parseDateTime(str, fmt);
            };

            /**
             * 把日期对象按照指定格式转化成字符串
             *
             *      @example
             *      var date = new Date('Thu Dec 12 2013 00:00:00 GMT+0800');
             *      var result = FR.date2Str(date, 'yyyy-MM-dd');//2013-12-12
             *
             * @class FR.date2Str
             * @param date 日期
             * @param format 日期格式
             * @returns {String}

            FR.date2Str = function (date, format) {
                if (!date) {
                    return '';

                var len = format.length, result = '';
                if (len > 0) {
                    var flagch = format.charAt(0), start = 0, str = flagch;
                    for (var i = 1; i < len; i++) {

                        if (flagch !== ch) {
                            result += compileJFmt({
                                'char': flagch,
                                'str': str,
                                'len': i - start
                            }, date);
                            flagch = ch;
                            start = i;
                            str = flagch;
                        } else {
                            str += ch;
                        }
                    }
                    result += compileJFmt({
                        'char': flagch,
                        'str': str,
                        'len': len - start
                    }, date);

                return result;

                FR.i18nText("FR-Base_Short-May"),

                FR.i18nText("FR-Base_Short-Jul"),

            Date.createParser = function (format) {

                        + "var d = new Date();\n"
                        + "y = d.getFullYear();\n"
                        + "m = d.getMonth();\n"
                        + "d = d.getDate();\n"
                        + "var results = input.match(Date.parseRegexes[" + regexNum + "]);\n"

                        + "{v = new Date(y, m, d, h, i, s, ms);}\n"
                        + "else if (y >= 0 && m >= 0 && d > 0 && h >= 0 && i >= 0 && s >= 0)\n"
                        + "{v = new Date(y, m, d, h, i, s);}\n"
                        + "else if (y >= 0 && m >= 0 && d > 0 && h >= 0 && i >= 0)\n"
                        + "{v = new Date(y, m, d, h, i);}\n"
                        + "else if (y >= 0 && m >= 0 && d > 0 && h >= 0)\n"
                        + "{v = new Date(y, m, d, h);}\n"
                        + "else if (y >= 0 && m >= 0 && d > 0)\n"
                        + "{v = new Date(y, m, d);}\n"
                        + "else if (y >= 0 && m >= 0)\n"
                        + "{v = new Date(y, m);}\n"
                        + "else if (y >= 0)\n"
                        + "{v = new Date(y);}\n"
                        + "}return (v && (z || o))?\n" // favour UTC offset over GMT offset
                        + "    (z ? v.add(Date.SECOND, (v.getTimezoneOffset() * 60) + (z*1)) :\n" // reset to UTC, then add offset
                        + "        v.add(Date.HOUR, (v.getGMTOffset() / 100) + (o / -100))) : v\n" // reset to GMT, then add offset
                        + ";}";

            Date.parseDateTime = function (str, fmt) {
                var today = new Date();
                var y = 0;
                var m = 0;
                var d = 1;
                //wei : 对于fmt为‘YYYYMM’或者‘YYYYMMdd’的格式，str的值为类似'201111'的形式，因为年月之间没有分隔符，所以正则表达式分割无效，导致bug7376。
                var a = str.split(/\W+/);
                if (fmt.toLowerCase() == '%y%x' || fmt.toLowerCase() == '%y%x%d') {
                    var tempStr = a.join('');
                    var yearlength = 4;
                    var otherlength = 2;
                    a[0] = tempStr.substring(0, yearlength);
                    a[1] = tempStr.substring(yearlength, yearlength + otherlength);
                    a[2] = tempStr.substring(yearlength + otherlength, yearlength + otherlength * 2);
                }
                var b = fmt.match(/%./g);
                var i = 0, j = 0;
                var hr = 0;
                var min = 0;
                var sec = 0;
                for (i = 0; i < a.length; ++i) {
                    if (!a[i]) {
                        continue;
                    }
                    switch (b[i]) {
                        case "%d":
                        case "%e":
                            d = parseInt(a[i], 10);
                            break;

                        case "%X":
                            m = parseInt(a[i], 10) - 1;
                            break;
                        case "%x":
                            m = parseInt(a[i], 10) - 1;
                            break;

                        case "%Y":
                        case "%y":
                            y = parseInt(a[i], 10);
                            (y < 100) && (y += (y > 29) ? 1900 : 2000);
                            break;

                        case "%b":
                        case "%B":
                            for (j = 0; j < 12; ++j) {
                                if (Date._MN[j].substr(0, a[i].length).toLowerCase() == a[i].toLowerCase()) {
                                    m = j;
                                    break;
                                }
                            }
                            break;

                        case "%H":
                        case "%I":
                        case "%k":
                        case "%l":
                            hr = parseInt(a[i], 10);
                            break;

                        case "%P":
                        case "%p":
                            if (/pm/i.test(a[i]) && hr < 12) {
                                hr += 12;
                            }
                            else if (/am/i.test(a[i]) && hr >= 12) {
                                hr -= 12;
                            }
                            break;

                        case "%M":
                            min = parseInt(a[i], 10);
                        case "%S":
                            sec = parseInt(a[i], 10);
                            break;
                    }
                }
                if (isNaN(y)) {
                    y = today.getFullYear();
                }
                if (isNaN(m)) {
                    m = today.getMonth();
                }
                if (isNaN(d)) {
                    d = today.getDate();
                }
                if (isNaN(hr)) {
                    hr = today.getHours();
                }
                if (isNaN(min)) {
                    min = today.getMinutes();
                }
                if (isNaN(sec)) {
                    sec = today.getSeconds();
                }
                if (y !== 0) {
                    return new Date(y, m, d, hr, min, sec);
                }
                y = 0;
                m = -1;
                d = 0;
                for (i = 0; i < a.length; ++i) {
                    if (a[i].search(/[a-zA-Z]+/) != -1) {
                        var t = -1;
                        for (j = 0; j < 12; ++j) {
                            if (Date._MN[j].substr(0, a[i].length).toLowerCase() == a[i].toLowerCase()) {
                                t = j;
                                break;
                            }

                            if (m != -1) {
                                d = m + 1;
                            }
                            m = t;
                        }

                        m = a[i] - 1;
                    } else if (parseInt(a[i], 10) > 31 && y === 0) {
                        y = parseInt(a[i], 10);
                        (y < 100) && (y += (y > 29) ? 1900 : 2000);
                    } else if (d === 0) {
                        d = a[i];
                    }

                if (y === 0) {
                    y = today.getFullYear();
                }
                if (m !== -1 && d !== 0) {
                    return new Date(y, m, d, hr, min, sec);
                }
                return today;
            };

            Date.formatCodeToRegex = function (character, currentGroup) {
                switch (character) {
                    case "d":
                        return {
                            g: 1,
                            c: "d = parseInt(results[" + currentGroup + "], 10);\n",
                            s: "(\\d{2})"
                        }; // day of month with leading zeroes (01 - 31)
                    case "D":
                        for (var a = [], i = 0; i < 7; a.push(Date._SDN[i]), ++i) {
                        }

                    case "j":

                            g: 1,
                            c: "d = parseInt(results[" + currentGroup + "], 10);\n",

                            c: "m = parseInt(results[" + currentGroup + "], 10) - 1;\n",
                            s: "(\\d{2})"
                        }; // month number with leading zeros (01 - 12)
                    case "M":
                        for (var a = [], i = 0; i < 12; a.push(Date._SMN[i]), ++i) {
                        }

                            c: "m = parseInt(Date.getMonthNumber(results[" + currentGroup + "]), 10);\n", // get L10n month number

                            c: "m = parseInt(results[" + currentGroup + "], 10) - 1;\n",

                            g: 1,

                            + "if (h == 12) { h = 0; }\n"
                            + "} else { if (h < 12) { h += 12; }}",

                    case "A":

                            g: 1,
                            c: "if (results[" + currentGroup + "] == 'AM') {\n"
                            + "if (h == 12) { h = 0; }\n"
                            + "} else { if (h < 12) { h += 12; }}",
                            s: "(AM|PM)"

                    case "G":

                            g: 1,
                            c: "h = parseInt(results[" + currentGroup + "], 10);\n",
                            s: "(\\d{1,2})"

                    case "h":
                    case "H":
                        return {
                            g: 1,
                            c: "h = parseInt(results[" + currentGroup + "], 10);\n",
                            s: "(\\d{2})"
                        }; //  24-hr format of an hour with leading zeroes (00 - 23)
                    case "i":
                        return {
                            g: 1,
                            c: "i = parseInt(results[" + currentGroup + "], 10);\n",
                            s: "(\\d{2})"
                        }; // minutes with leading zeros (00 - 59)
                    case "s":
                        return {
                            g: 1,
                            c: "s = parseInt(results[" + currentGroup + "], 10);\n",
                            s: "(\\d{2})"

                            g: 1,
                            c: "ms = parseInt(results[" + currentGroup + "], 10);\n",

                                "var mn = o.substring(3,5) % 60;\n", // get minutes

                            s: "([+\\-]\\d{4})"
                        }; // GMT offset in hrs and mins
                    case "P":
                        return {
                            g: 1,
                            c: [
                                "o = results[", currentGroup, "];\n",
                                "var sn = o.substring(0,1);\n", // get + / - sign
                                "var hr = o.substring(1,3)*1 + Math.floor(o.substring(4,6) / 60);\n", // get hours (performs minutes-to-hour conversion also, just in case)
                                "var mn = o.substring(4,6) % 60;\n", // get minutes
                                "o = ((-12 <= (hr*60 + mn)/60) && ((hr*60 + mn)/60 <= 14))?\n", // -12hrs <= GMT offset <= 14hrs
                                "    (sn + FR.leftPad(hr, 2, 0) + FR.leftPad(mn, 2, 0)) : null;\n"

                            s: "([+\\-]\\d{2}:\\d{2})"

                            g: 0,
                            c: null,
                            s: "[A-Z]{1,4}"

                            g: 1,

                            s: "(-?\\d+)"

                            g: 0,
                            c: null,
                            s: character.replace(/([.*+?^$}{()|[\]\/\\])/g, "\\$1")
                        };
                }
            };

            // safari setMonth is broken
            if (FR.Browser.r.safari) {
                Date.brokenSetMonth = Date.prototype.setMonth;
                Date.prototype.setMonth = function (num) {
                    if (num <= -1) {
                        var n = Math.ceil(-num);

                        var month = (n % 12) ? 12 - n % 12 : 0;
                        this.setFullYear(this.getFullYear() - back_year);
                        return Date.brokenSetMonth.call(this, month);
                    } else {
                        return Date.brokenSetMonth.apply(this, arguments);
                    }
                };
            }
        })();

<meta name="apple-mobile-web-app-capable" content="yes">
<body style="width:100%; height:100%;" onload="javascript:MyContent.loadOptions()">

<div id='container' style="position:absolute; width:100%; height:100%;"></div>

<script type="text/javascript">

    var vanCharts;

    function show(options, index) {
        changeOptions(options);
        vanCharts = VanCharts.init(document.getElementById('container'));
        options.animation = false;
//        setTimeout(function() {// js中同时加载的阻塞.
//            vanCharts.setOptions(options);
//        }, 1000 * index);
        vanCharts.setOptions(options);
        MyContent.loadEnd();
    }

    function changeOptions(options) {
        if(options) {// 图表产品要求: 如果设置了 显示排序, 直接显示出来, 不用抽屉效果 其他情况均不显示工具栏.
            var tools = options.tools;
            if(tools) {
                if(tools.enabled) {
                    var sort = tools.sort;
                    if(sort && sort.enabled) {// 判断是否设置 显示排序
                        tools.hidden = false;
                        if(tools.fullScreen) {
                            tools.fullScreen.enabled = false;
                        }
                        if(tools.toImage) {
                            tools.toImage.enabled = false;
                        }
                    } else {
                        options.tools = {};
                    }
                } else {
                    options.tools = {};
                }
            }
            var plotOptions = options.plotOptions;
            if(plotOptions && options.chartType != 'pie') {
                var tooltip = plotOptions.tooltip;
                if(tooltip && tooltip.enabled) {
                    tooltip.shared = true;
                }
            }

            options.plotOptions.click = function(event) {
                changeJSON(this);
            };
        }
    }

    function changeJSON(point) {
        if(point) {
            MyContent.doHyper(point.seriesName, point.category);// 系列名和分类名
        }
    }

    function resize(options) {
        if(vanCharts) {
            changeOptions(options);
            if(options && options.plotOptions) {
                options.plotOptions.animation = false;

                var tooltip = options.plotOptions.tooltip;
                if(tooltip) {
                    tooltip.animation = false;
                }
            }
            vanCharts.setOptions(options);// 联动时, 刷新数据.
            vanCharts.resize();
        }
    }

    function refreshData(options) {
        if (vanCharts) {
            changeOptions(options);
            vanCharts.setData(options, true);
        }
    }

</script>
</body>
</html>
